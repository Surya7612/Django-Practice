<!doctype html>
<!-- This declaration defines this document to be HTML5 -->

<html>
    <head>
        <!-- Meta tags are used to define metadata about the HTML document -->
        <meta charset="utf-8">
        <!-- This specifies the character encoding for the HTML document -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- The viewport is the user's visible area of a web page. 
        This meta tag makes the webpage responsive by setting the width 
        of the viewport to match the device's width and setting the 
        initial zoom level -->

        <script src="https://cdn.tailwindcss.com"></script>
        <!-- This script tag imports Tailwind CSS, a utility-first CSS framework -->

        <title>{% block title %}{% endblock %} | Puddle</title>
        <!-- Defines the title of the document, shown in the browser's title bar or in the page's tab -->

    </head>
    <body>
        <!-- The body tag contains the content of the HTML document -->
    
        <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
            <!-- Navigation bar with Tailwind CSS classes for styling:
                - py-6 and px-6: Padding
                - flex: Enables flexbox layout
                - justify-between: Space between items is distributed equally
                - items-center: Aligns items vertically at the center
                - border-b and border-gray-200: Bottom border with a specific gray color
            -->
    
            <a href="/" class="text-xl font-semibold">Puddle</a>
            <!-- Link to the home page with styling for larger, bold text -->
    
            <div class="space-x-6">
                <!-- Container for navigation links with horizontal spacing -->
                
                <!-- Individual navigation links with hover effects and styling -->
                <a href="#" class="text-lg font-semibold hover:text-gray-500">New Item</a>
                <a href="#" class="text-lg font-semibold hover:text-gray-500">Browse</a>
    
                <!-- Sign up and Login buttons with distinctive styling and hover effects -->
                <a href="#" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign up</a>
                <a href="#" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Login</a>
            </div>
        </nav>
    
        <div class="px-6 py-6">
            <!-- Main content area with padding -->
            
            {% block content %} <!-- Django template tag for content blocks -->
            <!-- This is a placeholder where different content can be inserted in different pages -->
            {% endblock %}
        </div>
    
        <footer class="py-6 px-6 flex justify-between bg-gray-800">
            <!-- Footer with Tailwind CSS classes for styling:
                - py-6 and px-6: Padding
                - flex: Enables flexbox layout
                - justify-between: Space between items is distributed equally
                - bg-gray-800: Background color
            -->
    
            <div class="w-2/3 pr-10">
                <!-- Container for the 'About' section, taking two-thirds of the available width and with right padding -->
                <h3 class="mb-5 font-semibold text-gray-400">About</h3>
                <!-- About heading with styling -->
    
                <p class="text-lg text-gray-500">
                    <!-- About text -->
                    Its about time to Its about Its about Its about Its about Its about Its about and Its about
                </p>
            </div>
    
            <div class="w-1/3">
                <!-- Container for the 'Menu' section, taking one-third of the available width -->
                <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>
                <!-- Menu heading with styling -->
    
                <ul class="space-y-2">
                    <!-- Unordered list for menu items with vertical spacing -->
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
                    <li><a href="{% url 'contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Contact</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privacy Policy</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Terms</a></li>
                </ul>
            </div>
        </footer>
    </body>
